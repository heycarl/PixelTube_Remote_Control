<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PixelTube</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark navigation-clean">
        <div class="container"><a class="navbar-brand" href="index.html">PixelTube Controller</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">General Settings</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="secondary.html">Secondary Settings</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="text-primary font-weight-bold m-0">Manual Settings</h6>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center no-gutters">
                            <div class="col mr-2">
                                <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span class="text-info">Color</span></div>
                                <div class="text-dark font-weight-bold h5 mb-0"><span>Palette:&nbsp;<input type="color"></span></div>
                                <div class="text-dark font-weight-bold h5 mb-0" style="padding-top: 8px;"><span class="text-danger">RED (125):&nbsp;<input type="range" min="0" max="255" step="1" value="0"></span></div>
                                <div class="text-dark font-weight-bold h5 mb-0" style="padding-top: 8px;"><span class="text-success">GREEN (125):&nbsp;<input type="range" min="0" max="255" step="1" value="0"></span></div>
                                <div class="text-dark font-weight-bold h5 mb-0" style="padding-top: 8px;"><span class="text-primary">BLUE (125):&nbsp;<input type="range" min="0" max="255" step="1" value="0"></span></div>
                            </div>
                            <div class="col-auto"><button class="btn btn-primary" type="button">Apply</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
